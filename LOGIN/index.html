<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>햄버거집 로그인</title>
  <!-- 스타일 초기화 제일먼저 나오기 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <!-- 구글 웹 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../CSS/LOGIN.css">

</head>

<body>
  <header class="header">
    <div class="inner">
      <a href="../index.html" class="logo">
        <img src="../images/font-hamberger-logo-removebg-preview.png" alt="hamberger">
      </a>

      <div class="textlogo"><a href="../index.html">
          햄버거집
        </a>
      </div>

    </div>
    <div class="header-blank"></div>
  </header>
  <main>
    <div class="login-box">
      <div class="login-hd">
        <div class="login-ham">햄버거집 로그인</div>
      </div>
      <div class="login-bd">
        <div class="name">
          <div class="phone-e">
            <input type="text" class="placeholder" placeholder="이메일 또는 전화번호">
          </div>
          <div class="password">
            <input type="text" class="placeholder" placeholder="비밀번호">
          </div>
        </div>
      </div>
      <div class="enter">
        <input type="button" class="btn" name="btn" value="로그인">
      </div>
      <hr>
      <div class="ddonun">또는</div>
      <div class="toreg">
        <button class="toreg-btn">
          <a href="../REG/index.html">새 계정 만들기</a>
        </button>
      </div>
    </div>
  </main>
</body>

</html>
